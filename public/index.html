<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>NYT React!</title>

		<!-- Google Font-->
		<link href="https://fonts.googleapis.com/css?family=IM+Fell+DW+Pica+SC|IM+Fell+Great+Primer+SC" rel="stylesheet">

		<!-- Here we include bootstrap. This will be made available to all of the generated HTML/JS that React generates-->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

		<link rel="stylesheet" type="text/css" href="/public/assets/main.css">
	</head>

	<body>
		<!-- This is where React will deploy the contents it generates -->
		<div id="app"></div>

		<!-- All of our JS code will be transpiled into this bundle.js file -->
		<script src="/public/bundle.js"></script>
	</body>
</html>
